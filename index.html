<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | Versión Ultra Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    
    <style>
        :root {
            --primary-neon: #00f2fe;
            --secondary-neon: #4facfe;
            --dark-bg: #050a1f; 
            --card-bg: #0a1435;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, #081c4d 0%, var(--dark-bg) 70%);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(8, 16, 43, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary-neon);
            padding: 0.8rem 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-neon) !important;
            font-weight: bold;
        }

        .profile-switch {
            background: #1a2a5a;
            border-radius: 50px;
            padding: 5px;
            display: flex;
        }

        .profile-btn {
            border: none; background: transparent; color: white;
            padding: 5px 20px; border-radius: 50px; font-size: 0.85rem;
            transition: all 0.3s; cursor: pointer;
        }

        .profile-btn.active {
            background: var(--primary-neon); color: #050a1f;
            font-weight: bold; box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        #admin-panel {
            background: rgba(10, 20, 53, 0.8);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 15px; padding: 20px; margin-bottom: 40px;
            display: none;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 254, 0.1);
            border-radius: 20px; overflow: hidden;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .game-card:hover { transform: translateY(-5px); border-color: var(--primary-neon); }

        .game-img-container { height: 160px; overflow: hidden; background: #1a1a1a; }
        .game-img-container img { width: 100%; height: 100%; object-fit: cover; }

        .btn-neon {
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            color: #050a1f; font-weight: bold; border: none; border-radius: 50px;
            padding: 8px 20px;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .skeleton {
            background: linear-gradient(90deg, #0a1435 25%, #1a2a5a 50%, #0a1435 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner-border text-info mb-3" role="status"></div>
    <div class="font-orbitron text-info" id="loader-text">INICIANDO SISTEMA...</div>
    <button class="btn btn-sm btn-link text-muted mt-4" id="skip-loader" style="display:none;" onclick="hideLoader()">Saltar espera</button>
</div>

<nav class="navbar navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-bolt me-2"></i>GAMEVAULT</a>
        <div class="d-flex align-items-center gap-3">
            <div class="profile-switch">
                <button id="btn-user" class="profile-btn active" onclick="setProfile('user')">Tienda</button>
                <button id="btn-admin" class="profile-btn" onclick="setProfile('admin')">Gestión</button>
            </div>
            <button class="btn btn-outline-info position-relative rounded-circle" data-bs-toggle="offcanvas" data-bs-target="#cartPanel" style="width: 42px; height: 42px;">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle" style="font-size: 0.6rem;">0</span>
            </button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <h2 id="view-title" class="display-6 fw-bold font-orbitron text-info mb-1">CATÁLOGO</h2>
            <p id="view-desc" class="text-muted">Acceso instantáneo a tus juegos favoritos.</p>
        </div>
    </div>

    <div id="admin-panel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="font-orbitron text-white mb-0">Gestión de Inventario</h4>
            <button class="btn btn-neon" onclick="abrirModalCrear()"><i class="fas fa-plus me-2"></i>NUEVO</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead><tr><th>PRODUCTO</th><th>PLATAFORMA</th><th>PRECIO</th><th class="text-end">ACCIONES</th></tr></thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="grid-productos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 pb-5">
        <!-- Esqueletos de carga inicial -->
        <div class="col"><div class="card game-card skeleton" style="min-height: 250px;"></div></div>
        <div class="col"><div class="card game-card skeleton" style="min-height: 250px;"></div></div>
        <div class="col"><div class="card game-card skeleton" style="min-height: 250px;"></div></div>
        <div class="col"><div class="card game-card skeleton" style="min-height: 250px;"></div></div>
    </div>
</div>

<!-- Modal CRUD -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-info text-white">
            <div class="modal-header border-0"><h5 class="modal-title font-orbitron" id="modalTitle">JUEGO</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="gameForm">
                    <input type="hidden" id="game-id">
                    <div class="mb-3"><label class="form-label">Título</label><input type="text" id="titulo" class="form-control bg-secondary text-white border-0" required></div>
                    <div class="mb-3"><label class="form-label">Plataforma</label>
                        <select id="plataforma" class="form-select bg-secondary text-white border-0">
                            <option value="PC">PC</option><option value="PS5">PS5</option><option value="XBOX">XBOX</option><option value="SWITCH">SWITCH</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6"><label class="form-label">Precio</label><input type="number" id="precio" class="form-control bg-secondary text-white border-0" step="0.01" required></div>
                        <div class="col-6"><label class="form-label">Imagen URL</label><input type="text" id="imagen" class="form-control bg-secondary text-white border-0"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0"><button type="button" class="btn btn-neon w-100" onclick="procesarFormulario()">GUARDAR</button></div>
        </div>
    </div>
</div>

<!-- Offcanvas Carrito -->
<div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="cartPanel">
    <div class="offcanvas-header border-bottom border-info"><h5 class="font-orbitron text-info">CARRITO</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button></div>
    <div class="offcanvas-body"><div id="cart-items-container"></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'gamevault-pro';
    const gamesCollection = collection(db, 'artifacts', appId, 'public', 'data', 'videojuegos');

    let productos = [];
    let cart = [];
    let isLoaded = false;
    const modal = new bootstrap.Modal(document.getElementById('gameModal'));

    // --- FUNCIÓN PARA OCULTAR LOADER ---
    window.hideLoader = () => {
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                loader.style.visibility = 'hidden';
            }, 500);
        }
    };

    // Fail-safe: Si después de 4 segundos no cargó, permitir entrar de todos modos
    setTimeout(() => {
        if (!isLoaded) {
            document.getElementById('skip-loader').style.display = 'block';
            document.getElementById('loader-text').innerText = "CONEXIÓN LENTA DETECTADA...";
        }
    }, 4000);

    // --- OPTIMIZACIÓN: PERSISTENCIA NO BLOQUEANTE ---
    enableIndexedDbPersistence(db).catch((err) => {
        console.warn("Persistence error:", err.code);
    });

    // --- INICIO DE APP ---
    const startApp = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) { 
            console.error("Auth error", e);
            hideLoader(); // Mostrar app aunque falle auth para diagnosticar
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loader-text').innerText = "SINCRO NUBE...";
            suscribirAData();
        }
    });

    function suscribirAData() {
        onSnapshot(gamesCollection, (snap) => {
            productos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            isLoaded = true;
            hideLoader();
            render();
        }, (error) => {
            console.error("Snapshot error:", error);
            hideLoader();
        });
    }

    window.render = function() {
        const grid = document.getElementById('grid-productos');
        const adminTable = document.getElementById('admin-table-body');
        
        if (!grid || !adminTable) return;

        if (productos.length === 0 && isLoaded) {
            grid.innerHTML = '<div class="col-12 text-center py-5">No hay juegos. El administrador debe agregar uno.</div>';
            adminTable.innerHTML = '';
            return;
        }

        grid.innerHTML = productos.map(p => `
            <div class="col">
                <div class="card game-card">
                    <div class="game-img-container">
                        <img src="${p.imagen || 'https://via.placeholder.com/400x200?text=SIN+IMAGEN'}" alt="${p.titulo}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <h6 class="fw-bold text-white mb-1 text-truncate">${p.titulo}</h6>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-info text-dark">${p.plataforma}</span>
                            <span class="text-info fw-bold">$${p.precio}</span>
                        </div>
                        <button onclick="addToCart('${p.id}')" class="btn btn-outline-info btn-sm w-100">Comprar</button>
                    </div>
                </div>
            </div>
        `).join('');

        adminTable.innerHTML = productos.map(p => `
            <tr>
                <td>${p.titulo}</td>
                <td>${p.plataforma}</td>
                <td class="text-info">$${p.precio}</td>
                <td class="text-end">
                    <button onclick="abrirModalEditar('${p.id}')" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></button>
                    <button onclick="eliminarProducto('${p.id}')" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    };

    window.setProfile = (type) => {
        const isAdmin = type === 'admin';
        document.getElementById('btn-user').classList.toggle('active', !isAdmin);
        document.getElementById('btn-admin').classList.toggle('active', isAdmin);
        document.getElementById('admin-panel').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('grid-productos').style.display = isAdmin ? 'none' : 'flex';
        document.getElementById('view-title').innerText = isAdmin ? 'GESTIÓN' : 'CATÁLOGO';
        render();
    };

    window.abrirModalCrear = () => {
        document.getElementById('gameForm').reset();
        document.getElementById('game-id').value = '';
        modal.show();
    };

    window.abrirModalEditar = (id) => {
        const p = productos.find(x => x.id === id);
        if(!p) return;
        document.getElementById('game-id').value = p.id;
        document.getElementById('titulo').value = p.titulo;
        document.getElementById('plataforma').value = p.plataforma;
        document.getElementById('precio').value = p.precio;
        document.getElementById('imagen').value = p.imagen;
        modal.show();
    };

    window.procesarFormulario = async () => {
        const id = document.getElementById('game-id').value;
        const datos = {
            titulo: document.getElementById('titulo').value,
            plataforma: document.getElementById('plataforma').value,
            precio: parseFloat(document.getElementById('precio').value) || 0,
            imagen: document.getElementById('imagen').value || ''
        };
        try {
            if (id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'videojuegos', id), datos);
            else await addDoc(gamesCollection, datos);
            modal.hide();
        } catch (e) { 
            console.error(e);
            Swal.fire('Error', 'No se pudo guardar en la nube', 'error');
        }
    };

    window.eliminarProducto = async (id) => {
        if (confirm("¿Borrar juego permanentemente?")) {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'videojuegos', id));
        }
    };

    window.addToCart = (id) => {
        const item = productos.find(p => p.id === id);
        cart.push(item);
        document.getElementById('cart-counter').innerText = cart.length;
        Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'Añadido', showConfirmButton: false, timer: 1000, background: '#0a1435', color: '#fff' });
    };

    startApp();
</script>
</body>
</html>
